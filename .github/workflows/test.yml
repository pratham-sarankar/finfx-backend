name: Run Tests

on:
  pull_request:
    branches:
      - main # Trigger workflow only on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 # ðŸ‘ˆ Node.js v24.x
          check-latest: true

      - name: Install dependencies
        run: npm install # ðŸ‘ˆ switched from npm ci

      - name: Run tests
        run: npm run test
