name: Run Tests

on:
  pull_request:
    branches:
      - main # Trigger workflow only on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 # ðŸ‘ˆ Use Node.js v24
          check-latest: true # Always grab the latest available patch

      - name: Install dependencies
        run: npm ci # faster & cleaner than npm install for CI

      - name: Run tests
        run: npm run test
